<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Double Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="img-pane scroll-container">
        <img
          class="img scroll-item"
          src="https://picsum.photos/id/239/700"
          alt=""
        />
        <img
          class="img scroll-item"
          src="https://picsum.photos/id/39/700"
          alt=""
        />
      </div>
      <nav class="navigation">
        <button class="button prev bi bi-arrow-left"></button>
        <button class="button next bi bi-arrow-right"></button>
      </nav>
      <div class="text-pane scroll-container">
        <div class="text scroll-item" style="background-color: blueviolet">
          <p class="big">Big Heading</p>
          <p>Some description here</p>
        </div>
        <div class="text scroll-item" style="background-color: blue">
          <p class="big">Big Heading</p>
          <p>Some description here</p>
        </div>
      </div>
    </div>
  </body>
</html>
