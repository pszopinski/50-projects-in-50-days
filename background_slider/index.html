<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Background Slider</title>
  </head>
  <body style="background-image: url('https://picsum.photos/id/10/1920/1080')">
    <div class="slide-container">
      <div
        class="slide active"
        style="background-image: url('https://picsum.photos/id/10/1920/1080')"
      ></div>
      <div
        class="slide"
        style="background-image: url('https://picsum.photos/id/20/1920/1080')"
      ></div>
      <div
        class="slide"
        style="background-image: url('https://picsum.photos/id/30/1920/1080')"
      ></div>
      <div
        class="slide"
        style="background-image: url('https://picsum.photos/id/40/1920/1080')"
      ></div>
      <div
        class="slide"
        style="background-image: url('https://picsum.photos/id/50/1920/1080')"
      ></div>
    </div>
    <button class="left" id="left">
      <!-- prettier-ignore -->
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
      </svg>
    </button>
    <button class="right" id="right">
      <!-- prettier-ignore -->
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
      </svg>
    </button>
  </body>
</html>
