    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Kinetic Loader</title>
  </head>
  <body>
    <label class="controls">
      Number of sides:
      <input
        id="numberOfSides"
        type="number"
        min="3"
        max="42"
        value="7"
      /><br />
      Animation duration [ms]:
      <input
        id="animationDuration"
        type="number"
        min="100"
        max="1000"
        value="250"
        step="50"
      /><br />
    </label>
