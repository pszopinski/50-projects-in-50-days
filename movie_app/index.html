<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Movie App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Movie App</h1>
        <form id="form">
          <input
            type="search"
            id="search"
            class="search"
            placeholder="Search..."
            autofocus
          />
        </form>
      </header>
      <main class="movies" id="movies">
        <p class="loading">Loading...</p>
      </main>
    </div>
  </body>
</html>
