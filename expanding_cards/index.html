<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1589802829985-817e51171b92?q=80&w=1000')">
        <span>Mountain Peaks</span>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1000')">
        <span>Tropical Beaches</span>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1448375240586-882707db888b?q=80&w=1000')">
        <span>Lush Forests</span>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1542401886-65d6c61db217?q=80&w=1000')">
        <span>Desert Landscapes</span>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1489447068241-b3490214e879?q=80&w=1000')">
        <span>Waterfalls</span>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1605286700104-15889419f60b?q=80&w=1000')">
        <span>Northern Lights</span>
      </div>
    </div>
  </body>
</html>
