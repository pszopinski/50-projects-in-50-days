<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>"event.keyCode"s</title>
  </head>
  <body>
    <div id="container" class="initial-state">
      <article>
        <header>event.key</header>
        <main id="key">a</main>
      </article>
      <article title="Deprecated!">
        <header><s>event.keyCode</s></header>
        <main id="keyCode">65</main>
      </article>
      <article>
        <header>event.code</header>
        <main id="code">KeyA</main>
      </article>
      <article class="initial-msg">Press any key to get the keyCode</article>
    </div>
  </body>
</html>
