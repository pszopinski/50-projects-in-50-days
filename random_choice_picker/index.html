<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Random Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <h1>Random Choice Picker</h1>
      <p>
        So you need some help making a choice at random? We've got your covered!
      </p>
      <p>
        Enter your choices, separated by a comma, in the box below and press
        <kbd>Enter</kbd>, and we'll pick a choice at random.
      </p>
      <textarea
        rows="2"
        placeholder="Choice A, Choice B, Choice C..."
        autofocus
      ></textarea>
      <ul class="choice-list">
        <li class="tag selected">Choice A</li>
        <li class="tag">Choice B</li>
        <li class="tag">Choice C</li>
      </ul>
      <div class="results">
        <p>We picked "<span id="chosenTag">Choice A</span>"!</p>
        <button>Reset</button>
      </div>
    </div>
  </body>
</html>
