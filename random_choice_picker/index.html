<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Random Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <h1>Random Choice Picker</h1>
      <p>
        So you need some help making a choice at random? We've got you covered!
      </p>
      <p>
        Enter your choices, separated by a comma, in the box below and press
        <kbd>Enter</kbd>, and we'll pick a choice at random.
      </p>
      <textarea
        rows="2"
        placeholder="Choice A, Choice B, Choice C..."
        autofocus
        required
      ></textarea>
      <ul class="choice-list"></ul>
      <div class="results hide">
        <p>We choose "<span id="chosenTag"></span>"!</p>
        <button>Reset</button>
      </div>
    </div>
  </body>
</html>
