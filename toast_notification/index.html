<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Toast Notification</title>
  </head>
  <body>
    <button class="box btn">Show Notification</button>
    <button class="box btn">Show Sticky Notification</button>
    <div class="toast-container">
      <div class="box">This is a toast</div>
      <div class="box sticky">This is a sticky toast</div>
    </div>
  </body>
</html>
